  <style type="text/css" media="screen">

<body>
  <script type="text/javascript">
    function Carousel(length) {
      var currentIndex = 0;
      var last = length - 1;

      this.prev = function() {
        return currentIndex === 0 ? last : currentIndex - 1;
      }

      this.current = function() {
        return currentIndex;
      }

      this.next = function() {
        return currentIndex === last ? 0 : currentIndex + 1;
      }

      this.increment = function() {
        if (currentIndex === last) {
          currentIndex = 0;
        } else {
          currentIndex += 1;
        }
      }
    }

    function Site(src) {
      var element;
      var isCreated = false;

      this.show = function() {
        if (!isCreated) { this.load(); }
        element.style.display = "";
      }

      this.hide = function() {
        if (!isCreated) { return; }
        element.parentNode.removeChild(element);
        element = null;
        isCreated = false;
      }

      this.load = function() {
        var elem = document.createElement("iframe");
        elem.setAttribute("src", src);
        elem.style.display = "none";
        element = document.body.appendChild(elem);

        isCreated = true;
      }
    }
  </script>
  <script type="text/javascript">
    var currentIndex = 0, length = sites.length;

    var carousel = new Carousel(length);

    for (var i = 0; i < length; i++) {
      var src = sites[i][0];
      sites[i].push(new Site(src));
    }

    showSite();

    function showSite() {
      var timeout = sites[carousel.current()][1];

      sites[carousel.prev()][2].hide();
      sites[carousel.current()][2].show();
      sites[carousel.next()][2].load();

      setTimeout(function() {
        carousel.increment();
        showSite();
      }, timeout);
    }
  </script>
</body>
